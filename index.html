<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="UTF-8">
        <title>Sample_GoogleMap</title>
        <script
            src="https://maps.google.com/maps/api/js?key=hogehoge&language=ja"></script>

        <style>
            html {
                height: 100%
            }

            body {
                height: 100%
            }

            #map {
                height: 100%;
                width: 100%
            }
        </style>
    </head>

    <div id="map"></div>

    <script>
        var locations = [
            { lat: 35.665498, lng: 139.75964 },
            { lat: 35.681382, lng: 139.76608399999998 },
            { lat: 35.675069, lng: 139.763328 }
        ];
        // var MyLatLng = new google.maps.LatLng(35.6811673, 139.7670516);
        var Options = {
            zoom: 15,      //地図の縮尺値
            center: locations[1],    //地図の中心座標
            mapTypeId: 'roadmap'   //地図の種類
        };
        var map = new google.maps.Map(document.getElementById('map'), Options);

        locations.map(function (location) {
            new google.maps.Marker({
                position: location,
                map,
                //title: "Hello World!",
            });

        });

    </script>

</html>
