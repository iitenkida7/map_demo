<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>shopsMap</title>
        <script
            src="https://maps.google.com/maps/api/js?key=hogehogelanguage=ja"></script>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <style>
            
            html {
                height: 100%
            }

            body {
                height: 100%
            }

            #map {
                height: 100%;
                width: 100%
            }
        </style>
    </head>

    <div id="map"></div>

    <script>

// json import
function readJSON(url) {
    var request = new XMLHttpRequest();
    request.open('GET', url, false);
    request.send(null);
    if (request.status == 200)
        return request.responseText;
};

var shops = JSON.parse(readJSON('./data.json'));
        var Options = {
            zoom: 6,
            center: { lat: 35.665498, lng: 139.75964 },
            mapTypeId: 'roadmap'
        };
        var map = new google.maps.Map(document.getElementById('map'), Options);
        shops.query_result.data.rows.map( function (shop) {
            new google.maps.Marker({
                position: new google.maps.LatLng(parseFloat(shop.lat),parseFloat(shop.lng)),
                map,
            });
        });
    </script>

</html>
